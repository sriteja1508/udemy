<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
      <div class="panel active" style="background-image: url(https://www.enjpg.com/img/2020/summer-aesthetic-wallpaper-iphone-15.jpg);">
          <h3>summer aesthetic</h3>
      </div>  
      <div class="panel" style="background-image: url(https://i.pinimg.com/originals/e6/90/5c/e6905c4ac56db067d3b265763af49d22.jpg);">
          <h3>mountains</h3>
      </div>
      <div class="panel" style="background-image: url(https://wallpapercave.com/wp/wp2605262.jpg);">
          <h3>nature</h3>
      </div>
      <div class="panel" style="background-image: url(https://www.teahub.io/photos/full/3-30351_hd-nature-wallpapers-most-beautiful-nature-wallpapers-for.jpg);">
           <h3>water falls</h3>
       </div>
       <div class="panel" style="background-image: url(https://www.wallpaperup.com/uploads/wallpapers/2019/02/21/1314099/f090c91b90c5be9d3add2d306a9c4233.jpg);">
           <h3>beach</h3>
       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
