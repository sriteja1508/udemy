<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cdn.wallpapersafari.com/41/98/r30kjL.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cdn.isha.ws/public/wallpapers/wallpaper/Shiva-Wallpaper-Golden-Morning.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpapercave.com/wp/HKGW4tj.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1544592218-b546f7b9ddb4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://w0.peakpx.com/wallpaper/250/320/HD-wallpaper-smiles-faces-smile-yellow.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
