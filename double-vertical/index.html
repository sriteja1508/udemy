<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #20050a">
          <h1>Moon</h1>
          <p>on the full moon day</p>
        </div>
        <div style="background-color: #0b3d5a">
          <h1>Trees</h1>
          <p>trees in the beach</p>
        </div>
        <div style="background-color: #1d323b">
          <h1>Rainbow</h1>
          <p>between the mountains</p>
        </div>
        <div style="background-color: #d8a669">
          <h1>Sunrise</h1>
          <p>capture from the beach</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1563738068154-8d2e9f19ed62?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmVhY2glMjBzdW5yaXNlfGVufDB8fDB8fA%3D%3D&w=1000&q=80')"></div>
        <div style="background-image: url('https://media.nationalgeographic.org/assets/photos/000/284/28417.jpg')"></div>
        <div style="background-image: url('https://media.cntraveler.com/photos/57fea9ec8584f8cd20e65f15/16:9/w_2580,c_limit/Aerial-One&OnlyReethiRah-Maldives-CRHotel.jpg')"></div>
        <div style="background-image: url('https://www.desktopbackground.org/download/1400x1050/2010/09/01/73284_full-moon-hd-wallpaper-full-moon-backgrounds-new-wallpapers_1920x1200_h.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
